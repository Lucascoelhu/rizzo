<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Bill Rizzo | Loja</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { overscroll-behavior: none; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Animações */
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        
        .animate-slide-up { animation: slideUp 0.3s ease-out; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        .animate-pulse-soft { animation: pulse 2s infinite; }
        .animate-bounce-soft { animation: bounce 0.5s ease-out; }
        
        /* Touch otimizado */
        .touch-target { min-height: 44px; min-width: 44px; }
        
        /* Botão flutuante do carrinho */
        .fab-cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0f172a 0%, #334155 100%);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 40;
            transition: transform 0.2s;
        }
        
        .fab-cart:active { transform: scale(0.95); }
        
        /* Produto card otimizado */
        .product-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .product-card:active { transform: scale(0.98); }
        
        /* Toast */
        .toast {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: #10b981;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            z-index: 100;
            opacity: 0;
            transition: all 0.3s;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        
        /* Contador de pedidos */
        .order-counter {
            position: fixed;
            top: 80px;
            right: 16px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 14px;
            z-index: 35;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            display: flex;
            align-items: center;
            gap: 6px;
            transform: translateX(150%);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .order-counter.show {
            transform: translateX(0);
        }
        
        .order-counter.pulse {
            animation: pulse 0.5s ease-out;
        }
        
        /* Tela de Bloqueio - IMPORTANTE: display none por padrão */
        .lock-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            z-index: 9999;
            display: none; /* ← SÓ APARECE QUANDO SISTEMA ESTÁ BLOQUEADO */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .lock-screen.active {
            display: flex; /* ← Mostra apenas quando tem classe 'active' */
        }
        
        .lock-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 18px;
            letter-spacing: 4px;
            text-align: center;
            text-transform: uppercase;
        }
        
        .lock-input:focus {
            border-color: #10b981;
            background: rgba(255, 255, 255, 0.15);
            outline: none;
        }
        
        /* Conteúdo principal - só aparece quando sistema ativo */
        .main-content {
            display: none; /* ← Escondido por padrão */
        }
        
        .main-content.active {
            display: block; /* ← Mostra quando sistema ativo */
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <!-- Tela de Bloqueio (só aparece quando sistema expirado) -->
    <div id="lock-screen" class="lock-screen">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-white/10 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">Sistema Bloqueado</h1>
            <p class="text-slate-400 text-sm">Sua assinatura expirou. Ative para continuar.</p>
        </div>
        
        <div class="w-full max-w-xs space-y-4">
            <div>
                <label class="text-slate-400 text-sm mb-2 block text-center">Código de Ativação</label>
                <input type="text" id="codigo-ativacao" placeholder="XXXX-XXXX-XXXX" 
                    class="lock-input w-full px-4 py-4 rounded-xl text-center font-mono text-lg"
                    maxlength="14">

            <button onclick="ativarSistema()" 
                class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-4 rounded-xl transition-all active:scale-95">
                Ativar Sistema
            </button>
            
            <a href="https://wa.me/5512988600188" target="_blank"
                class="flex items-center justify-center gap-2 w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded-xl transition-all">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                </svg>
                Suporte WhatsApp
            </a>
        </div>
    </div>

    <!-- Conteúdo Principal (só aparece quando sistema ativo) -->
    <div id="main-content" class="main-content">
        
        <!-- Contador de Pedidos -->
        <div id="order-counter" class="order-counter">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
            </svg>
            <span>Pedido #<span id="order-number">0</span></span>
        </div>

        <!-- Toast -->
        <div id="toast" class="toast">
            <span id="toast-msg">Item adicionado!</span>
        </div>

        <!-- Header -->
        <header class="fixed top-0 w-full bg-white/95 backdrop-blur-md border-b border-slate-200 z-30">
            <div class="max-w-lg mx-auto px-4 py-3 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-slate-900 rounded-xl flex items-center justify-center text-white font-bold shadow-lg">BR</div>
                    <div>
                        <h1 class="text-lg font-bold text-slate-900">Bill Rizzo</h1>
                        <p class="text-[10px] text-slate-500 uppercase tracking-wider">Loja Oficial</p>
                    </div>
                </div>
                <button onclick="toggleCarrinho()" class="relative p-2 touch-target">
                    <svg class="w-6 h-6 text-slate-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                    </svg>
                    <span id="cart-badge" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] font-bold w-5 h-5 rounded-full flex items-center justify-center hidden">0</span>
                </button>
            </div>
        </header>

        <!-- Main -->
        <main class="pt-16 pb-24 max-w-lg mx-auto px-4">
            
            <!-- Banner -->
            <div class="bg-gradient-to-r from-slate-900 to-slate-800 rounded-2xl p-6 mb-6 text-white">
                <h2 class="text-xl font-bold mb-1">Coleção Exclusiva</h2>
                <p class="text-slate-300 text-sm">Produtos selecionados com curadoria especial</p>
            </div>

            <!-- Produtos -->
            <div id="lista-produtos" class="grid grid-cols-2 gap-3">
                <!-- Produtos serão carregados aqui -->
            </div>
        </main>

        <!-- Modal Carrinho -->
        <div id="modal-carrinho" class="fixed inset-0 bg-black/50 z-40 hidden opacity-0 transition-opacity" onclick="toggleCarrinho()"></div>
        
        <div id="carrinho-panel" class="fixed bottom-0 left-0 right-0 bg-white rounded-t-3xl z-50 transform translate-y-full transition-transform duration-300 max-h-[85vh] flex flex-col">
            <div class="w-12 h-1 bg-slate-300 rounded-full mx-auto mt-3 mb-2"></div>
            
            <div class="px-5 py-3 border-b border-slate-100 flex justify-between items-center">
                <h3 class="text-lg font-bold">Seu Carrinho</h3>
                <button onclick="toggleCarrinho()" class="p-2 -mr-2 text-slate-400">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <div id="itens-carrinho" class="flex-1 overflow-y-auto px-5 py-3 space-y-2 max-h-[50vh]"></div>

            <div class="px-5 pb-6 pt-3 bg-slate-50 border-t border-slate-100 space-y-3">
                <div class="flex justify-between items-center">
                    <span class="text-slate-600">Total</span>
                    <span id="cart-total" class="text-2xl font-bold text-slate-900">R$ 0,00</span>
                </div>
                
                <input id="cli-nome" type="text" placeholder="Seu nome" class="w-full px-4 py-3 bg-white border border-slate-200 rounded-xl text-sm focus:outline-none focus:border-slate-900">
                <input id="cli-whats" type="tel" placeholder="WhatsApp" maxlength="15" class="w-full px-4 py-3 bg-white border border-slate-200 rounded-xl text-sm focus:outline-none focus:border-slate-900">
                <input id="cli-end" type="text" placeholder="Endereço de entrega" class="w-full px-4 py-3 bg-white border border-slate-200 rounded-xl text-sm focus:outline-none focus:border-slate-900">

                <button onclick="finalizarPedido()" id="btn-finalizar" class="w-full bg-slate-900 text-white font-bold py-4 rounded-xl active:scale-95 transition-transform flex items-center justify-center gap-2">
                    <span>Finalizar Pedido</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Botão Flutuante Carrinho -->
        <button onclick="toggleCarrinho()" id="fab-cart" class="fab-cart hidden">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
            </svg>
            <span id="fab-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] font-bold w-5 h-5 rounded-full flex items-center justify-center">0</span>
        </button>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, doc, updateDoc, getDocs, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4g-r04tQ1PC72FpuNXJ8r7-1gTyD0CMc",
            authDomain: "rizzo-322b9.firebaseapp.com",
            projectId: "rizzo-322b9",
            storageBucket: "rizzo-322b9.firebasestorage.app",
            messagingSenderId: "333072750494",
            appId: "1:333072750494:web:e4638196d8bc9c5004288f"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let carrinho = [];
        let produtos = [];
        let sistemaAtivo = false; // ← Começa como falso até verificar
        let numeroPedidoAtual = 0;

        // Verificar assinatura ativa
        async function verificarAssinatura() {
            const assinaturasRef = collection(db, "assinaturas");
            const q = query(assinaturasRef, where("ativa", "==", true), where("usada", "==", false));
            
            onSnapshot(q, (snapshot) => {
                let ativa = false;
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const hoje = new Date();
                    const dataFim = data.dataFim?.toDate();
                    
                    if (dataFim && dataFim > hoje) {
                        ativa = true;
                    }
                });
                
                sistemaAtivo = ativa;
                atualizarTelaBloqueio();
            });
        }

        function atualizarTelaBloqueio() {
            const lockScreen = document.getElementById('lock-screen');
            const mainContent = document.getElementById('main-content');
            
            if (sistemaAtivo) {
                // SISTEMA ATIVO: Esconde tela de bloqueio, mostra conteúdo
                lockScreen.classList.remove('active');
                mainContent.classList.add('active');
                document.body.style.overflow = '';
            } else {
                // SISTEMA BLOQUEADO: Mostra tela de bloqueio, esconde conteúdo
                lockScreen.classList.add('active');
                mainContent.classList.remove('active');
                document.body.style.overflow = 'hidden';
            }
        }

        window.ativarSistema = async () => {
            const codigo = document.getElementById('codigo-ativacao').value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            
            if (codigo.length < 12) {
                showToast('Código inválido!', 'error');
                return;
            }

            try {
                const assinaturasRef = collection(db, "assinaturas");
                const q = query(assinaturasRef, where("codigo", "==", codigo), where("usada", "==", false));
                
                const snapshot = await getDocs(q);
                
                if (snapshot.empty) {
                    showToast('Código não encontrado ou já usado!', 'error');
                    return;
                }
                
                const docRef = snapshot.docs[0].ref;
                await updateDoc(docRef, { usada: true, dataAtivacao: new Date() });
                
                showToast('Sistema ativado com sucesso!');
                sistemaAtivo = true;
                atualizarTelaBloqueio();
                
            } catch (error) {
                showToast('Erro ao ativar!', 'error');
            }
        };

        // Buscar último número de pedido
        async function buscarUltimoPedido() {
            try {
                const configRef = doc(db, "config", "contador");
                const configSnap = await getDoc(configRef);
                
                if (configSnap.exists()) {
                    numeroPedidoAtual = configSnap.data().ultimoPedido || 0;
                } else {
                    await setDoc(configRef, { ultimoPedido: 0 });
                }
            } catch (error) {
                console.log("Erro ao buscar contador:", error);
            }
        }

        // Incrementar contador de pedidos
        async function incrementarContador() {
            try {
                const configRef = doc(db, "config", "contador");
                numeroPedidoAtual++;
                await updateDoc(configRef, { ultimoPedido: numeroPedidoAtual });
                return numeroPedidoAtual;
            } catch (error) {
                console.log("Erro ao incrementar:", error);
                return Math.floor(Math.random() * 1000) + 1;
            }
        }

        // Mostrar contador de pedido
        function mostrarContadorPedido(numero) {
            const counter = document.getElementById('order-counter');
            document.getElementById('order-number').innerText = numero.toString().padStart(3, '0');
            counter.classList.add('show');
            counter.classList.add('pulse');
            
            setTimeout(() => {
                counter.classList.remove('pulse');
            }, 500);
            
            setTimeout(() => {
                counter.classList.remove('show');
            }, 5000);
        }

        // Carregar produtos
        onSnapshot(query(collection(db, "produtos"), where("ativo", "!=", false)), (snapshot) => {
            const container = document.getElementById('lista-produtos');
            container.innerHTML = '';
            produtos = [];
            
            snapshot.forEach(doc => {
                const p = { ...doc.data(), id: doc.id };
                if (p.ativo === false) return;
                produtos.push(p);
                
                const precoFinal = p.preco - (p.desconto || 0);
                const temDesconto = p.desconto > 0;
                
                container.innerHTML += `
                    <div class="product-card bg-white rounded-2xl overflow-hidden border border-slate-100 shadow-sm">
                        <div class="relative aspect-square bg-slate-100">
                            ${p.imagem ? `<img src="${p.imagem}" class="w-full h-full object-cover" alt="${p.nome}">` : ''}
                            ${temDesconto ? `<span class="absolute top-2 left-2 bg-red-500 text-white text-[10px] font-bold px-2 py-1 rounded-full">-${Math.round((p.desconto/p.preco)*100)}%</span>` : ''}
                        </div>
                        <div class="p-3">
                            <h3 class="font-semibold text-slate-900 text-sm mb-1 line-clamp-1">${p.nome}</h3>
                            <div class="flex items-center justify-between">
                                <div>
                                    <span class="text-base font-bold text-slate-900">R$ ${precoFinal.toFixed(2)}</span>
                                    ${temDesconto ? `<span class="text-xs text-slate-400 line-through block">R$ ${p.preco.toFixed(2)}</span>` : ''}
                                </div>
                                <button onclick="addCarrinho('${doc.id}', '${p.nome.replace(/'/g, "\\'")}', ${precoFinal})" 
                                    class="bg-slate-900 text-white w-10 h-10 rounded-xl flex items-center justify-center active:scale-90 transition-transform touch-target">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
        });

        window.addCarrinho = (id, nome, preco) => {
            if (!sistemaAtivo) {
                showToast('Sistema bloqueado!', 'error');
                return;
            }
            carrinho.push({id, nome, preco});
            updateCartUI();
            showToast(`${nome} adicionado!`);
            if (navigator.vibrate) navigator.vibrate(50);
        };

        window.removeItem = (index) => {
            carrinho.splice(index, 1);
            updateCartUI();
        };

        function updateCartUI() {
            const count = carrinho.length;
            const badge = document.getElementById('cart-badge');
            const fab = document.getElementById('fab-cart');
            const fabCount = document.getElementById('fab-count');
            
            badge.innerText = count;
            badge.classList.toggle('hidden', count === 0);
            fab.classList.toggle('hidden', count === 0);
            fabCount.innerText = count;
            
            const itensContainer = document.getElementById('itens-carrinho');
            if (count === 0) {
                itensContainer.innerHTML = `
                    <div class="text-center py-8 text-slate-400">
                        <svg class="w-12 h-12 mx-auto mb-2 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                        </svg>
                        <p class="text-sm">Carrinho vazio</p>
                    </div>`;
            } else {
                const grouped = {};
                carrinho.forEach((item, idx) => {
                    if (!grouped[item.id]) grouped[item.id] = { ...item, indices: [], qtd: 0 };
                    grouped[item.id].indices.push(idx);
                    grouped[item.id].qtd++;
                });
                
                itensContainer.innerHTML = Object.values(grouped).map((item, idx) => `
                    <div class="flex justify-between items-center p-3 bg-white border border-slate-100 rounded-xl">
                        <div>
                            <p class="font-medium text-slate-900 text-sm">${item.nome}</p>
                            <p class="text-slate-500 text-xs">R$ ${item.preco.toFixed(2)} x ${item.qtd}</p>
                        </div>
                        <button onclick="removeOneItem('${item.id}')" class="p-2 text-slate-400 hover:text-red-500">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"/>
                            </svg>
                        </button>
                    </div>
                `).join('');
            }
            
            const total = carrinho.reduce((acc, i) => acc + i.preco, 0);
            document.getElementById('cart-total').innerText = `R$ ${total.toFixed(2)}`;
        }

        window.removeOneItem = (productId) => {
            const index = carrinho.findIndex(item => item.id === productId);
            if (index > -1) {
                carrinho.splice(index, 1);
                updateCartUI();
            }
        };

        window.toggleCarrinho = () => {
            const modal = document.getElementById('modal-carrinho');
            const panel = document.getElementById('carrinho-panel');
            const isOpen = !panel.classList.contains('translate-y-full');
            
            if (isOpen) {
                panel.classList.add('translate-y-full');
                modal.classList.add('hidden', 'opacity-0');
                document.body.style.overflow = '';
            } else {
                panel.classList.remove('translate-y-full');
                modal.classList.remove('hidden');
                setTimeout(() => modal.classList.remove('opacity-0'), 10);
                document.body.style.overflow = 'hidden';
                updateCartUI();
            }
        };

        window.finalizarPedido = async () => {
            if (!sistemaAtivo) {
                showToast('Sistema bloqueado!', 'error');
                return;
            }
            
            const nome = document.getElementById('cli-nome').value.trim();
            const whats = document.getElementById('cli-whats').value.trim();
            
            if (!nome || carrinho.length === 0) {
                showToast('Preencha seu nome e adicione itens!', 'error');
                return;
            }

            const btn = document.getElementById('btn-finalizar');
            btn.innerHTML = '<svg class="animate-spin h-5 w-5" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';
            btn.disabled = true;

            const numeroPedido = await incrementarContador();

            const pedido = {
                numero: numeroPedido,
                cliente: nome,
                whats: whats,
                endereco: document.getElementById('cli-end').value,
                itens: carrinho,
                total: carrinho.reduce((acc, i) => acc + i.preco, 0),
                status: "pendente",
                data: new Date()
            };

            try {
                await addDoc(collection(db, "pedidos"), pedido);
                
                mostrarContadorPedido(numeroPedido);
                
                carrinho = [];
                updateCartUI();
                toggleCarrinho();
                
                document.getElementById('cli-nome').value = '';
                document.getElementById('cli-whats').value = '';
                document.getElementById('cli-end').value = '';
                
                showToast(`Pedido #${numeroPedido.toString().padStart(3, '0')} enviado!`);
                
            } catch (error) {
                showToast('Erro ao enviar!', 'error');
            } finally {
                btn.innerHTML = '<span>Finalizar Pedido</span><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>';
                btn.disabled = false;
            }
        };

        function showToast(msg, type = 'success') {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.style.background = type === 'error' ? '#ef4444' : '#10b981';
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        // Máscara telefone
        document.getElementById('cli-whats').addEventListener('input', function(e) {
            let v = e.target.value.replace(/\\D/g, '');
            if (v.length > 11) v = v.slice(0, 11);
            if (v.length > 7) v = v.replace(/^(\\d{2})(\\d{5})(\\d{4}).*/, '($1) $2-$3');
            else if (v.length > 2) v = v.replace(/^(\\d{2})(\\d{0,5})/, '($1) $2');
            e.target.value = v;
        });

        // Inicializar
        verificarAssinatura();
        buscarUltimoPedido();
    </script>
</body>
</html>
