<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>Bill Rizzo | Loja Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        h1, h2, .brand-font {
            font-family: 'Playfair Display', serif;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .product-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .product-card:active {
            transform: scale(0.98);
        }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .gradient-text {
            background: linear-gradient(135deg, #0f172a 0%, #334155 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .shimmer {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .touch-manipulation {
            touch-action: manipulation;
        }
        input, button {
            font-size: 16px; /* Prevents zoom on iOS */
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased pb-24">

    <!-- Header Fixo -->
    <header class="glass-effect fixed top-0 w-full z-40 border-b border-slate-200/50 safe-area-top">
        <div class="max-w-lg mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-9 h-9 bg-slate-900 rounded-lg flex items-center justify-center text-white font-bold text-lg brand-font shadow-lg">BR</div>
                <div>
                    <h1 class="text-lg font-bold text-slate-900 tracking-tight brand-font">Bill Rizzo</h1>
                    <p class="text-[10px] text-slate-500 uppercase tracking-widest">Loja Oficial</p>
                </div>
            </div>
            <button onclick="toggleCarrinho()" class="relative p-2 -mr-2 touch-manipulation">
                <svg class="w-6 h-6 text-slate-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                </svg>
                <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] font-bold w-5 h-5 rounded-full flex items-center justify-center hidden shadow-md">0</span>
            </button>
        </div>
    </header>

    <!-- Hero Compacto -->
    <div class="pt-16 bg-gradient-to-b from-slate-100 to-slate-50">
        <div class="max-w-lg mx-auto px-4 py-6 text-center">
            <h2 class="text-2xl font-bold text-slate-900 mb-2 brand-font">Coleção Exclusiva</h2>
            <p class="text-slate-600 text-sm">Produtos selecionados com curadoria especial</p>
        </div>
    </div>

    <main class="max-w-lg mx-auto px-4 space-y-8">

        <!-- Destaques -->
        <section id="sec-destaques" class="hidden animate-fade-in">
            <div class="flex items-center justify-between mb-3">
                <h2 class="text-lg font-bold text-slate-900 brand-font">Destaques</h2>
                <span class="text-xs text-slate-500 bg-slate-200 px-2 py-1 rounded-full">Hoje</span>
            </div>
            <div id="lista-destaques" class="grid grid-cols-2 gap-3"></div>
        </section>

        <!-- Mais Vendidos -->
        <section class="animate-fade-in" style="animation-delay: 0.1s">
            <div class="flex items-center justify-between mb-3">
                <h2 class="text-lg font-bold text-slate-900 brand-font">Mais Vendidos</h2>
            </div>
            <div id="lista-mais-vendidos" class="flex overflow-x-auto gap-3 pb-2 hide-scrollbar snap-x snap-mandatory -mx-4 px-4"></div>
        </section>

        <!-- Catálogo -->
        <section class="animate-fade-in" style="animation-delay: 0.2s">
            <div class="flex items-center justify-between mb-3">
                <h2 class="text-lg font-bold text-slate-900 brand-font">Catálogo</h2>
            </div>
            <div id="lista-geral" class="grid grid-cols-2 gap-3"></div>
        </section>

    </main>

    <!-- Modal do Carrinho -->
    <div id="carrinho-overlay" onclick="toggleCarrinho()" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 hidden opacity-0 transition-opacity duration-300"></div>
    
    <div id="carrinho-modal" class="fixed bottom-0 left-0 right-0 bg-white z-50 transform translate-y-full transition-transform duration-300 ease-out rounded-t-3xl shadow-2xl max-h-[85vh] flex flex-col">
        <!-- Handle -->
        <div class="w-12 h-1 bg-slate-300 rounded-full mx-auto mt-3 mb-2"></div>
        
        <!-- Header -->
        <div class="px-5 py-3 border-b border-slate-100 flex justify-between items-center">
            <div>
                <h3 class="text-lg font-bold text-slate-900 brand-font">Seu Carrinho</h3>
                <p class="text-xs text-slate-500" id="cart-subtitle">0 itens</p>
            </div>
            <button onclick="toggleCarrinho()" class="p-2 -mr-2 text-slate-400">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- Lista -->
        <div id="itens-carrinho" class="flex-1 overflow-y-auto px-5 py-3 space-y-2"></div>

        <!-- Total e Form -->
        <div class="px-5 pb-8 pt-3 bg-slate-50 border-t border-slate-100 space-y-3 safe-area-bottom">
            <div class="flex justify-between items-center mb-2">
                <span class="text-sm text-slate-600">Total</span>
                <span id="cart-total" class="text-xl font-bold text-slate-900">R$ 0,00</span>
            </div>
            
            <div class="space-y-2">
                <input id="cli-nome" type="text" placeholder="Nome completo" class="w-full px-4 py-3 bg-white border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent text-sm">
                <div class="grid grid-cols-2 gap-2">
                    <input id="cli-whats" type="tel" placeholder="WhatsApp" class="w-full px-4 py-3 bg-white border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-slate-900 text-sm">
                    <input id="cli-end" type="text" placeholder="Endereço" class="w-full px-4 py-3 bg-white border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-slate-900 text-sm">
                </div>
            </div>

            <button onclick="finalizarPedido()" class="w-full bg-slate-900 text-white font-semibold py-3.5 rounded-xl active:scale-95 transition-transform shadow-lg shadow-slate-900/20 text-sm">
                Finalizar Compra
            </button>
        </div>
    </div>

    <!-- Botão Flutuante -->
    <button onclick="toggleCarrinho()" class="fixed bottom-6 right-6 bg-slate-900 text-white p-4 rounded-full shadow-2xl shadow-slate-900/40 z-40 active:scale-90 transition-transform touch-manipulation">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
        </svg>
        <span id="cart-count-float" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] font-bold w-5 h-5 rounded-full flex items-center justify-center hidden">0</span>
    </button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, limit, increment, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4g-r04tQ1PC72FpuNXJ8r7-1gTyD0CMc",
            authDomain: "rizzo-322b9.firebaseapp.com",
            projectId: "rizzo-322b9",
            storageBucket: "rizzo-322b9.firebasestorage.app",
            messagingSenderId: "333072750494",
            appId: "1:333072750494:web:e4638196d8bc9c5004288f"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let carrinho = [];

        // Carregar Produtos
        onSnapshot(collection(db, "produtos"), (snapshot) => {
            const geral = document.getElementById('lista-geral');
            const destaques = document.getElementById('lista-destaques');
            const secDestaque = document.getElementById('sec-destaques');
            
            geral.innerHTML = ''; 
            destaques.innerHTML = '';
            let temDestaque = false;

            snapshot.forEach(res => {
                const p = res.data();
                const id = res.id;
                const precoFinal = p.preco - (p.desconto || 0);
                const temDesconto = p.desconto > 0;
                
                const cardHTML = `
                    <div class="product-card bg-white rounded-2xl overflow-hidden border border-slate-100 shadow-sm">
                        <div class="relative aspect-square bg-slate-100 overflow-hidden">
                            ${temDesconto ? `<span class="absolute top-2 left-2 bg-red-500 text-white text-[10px] font-bold px-2 py-1 rounded-full">-${Math.round((p.desconto/p.preco)*100)}%</span>` : ''}
                            ${p.destaque ? `<span class="absolute top-2 right-2 bg-amber-400 text-amber-900 text-[10px] font-bold px-2 py-1 rounded-full">★</span>` : ''}
                            <div class="w-full h-full flex items-center justify-center text-slate-300">
                                <svg class="w-12 h-12 opacity-50" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                            </div>
                        </div>
                        <div class="p-3">
                            <h3 class="font-semibold text-slate-900 text-sm mb-1 line-clamp-1">${p.nome}</h3>
                            <div class="flex items-end justify-between">
                                <div>
                                    <span class="text-base font-bold text-slate-900">R$ ${precoFinal.toFixed(2)}</span>
                                    ${temDesconto ? `<span class="text-xs text-slate-400 line-through block">R$ ${p.preco.toFixed(2)}</span>` : ''}
                                </div>
                                <button onclick="addCarrinho('${id}', '${p.nome}', ${precoFinal})" class="bg-slate-900 text-white w-8 h-8 rounded-lg flex items-center justify-center active:scale-90 transition-transform touch-manipulation">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                                </button>
                            </div>
                        </div>
                    </div>`;

                if(p.destaque) {
                    destaques.innerHTML += cardHTML;
                    temDestaque = true;
                }
                geral.innerHTML += cardHTML;
            });
            
            secDestaque.style.display = temDestaque ? 'block' : 'none';
        });

        // Mais Vendidos
        onSnapshot(query(collection(db, "produtos"), orderBy("vendas", "desc"), limit(5)), (snapshot) => {
            const mv = document.getElementById('lista-mais-vendidos');
            mv.innerHTML = '';
            snapshot.forEach(res => {
                const p = res.data();
                if(p.vendas > 0) {
                    const precoFinal = p.preco - (p.desconto || 0);
                    mv.innerHTML += `
                        <div class="snap-start min-w-[140px] bg-white p-3 rounded-xl shadow-sm border border-slate-100" onclick="addCarrinho('${res.id}', '${p.nome}', ${precoFinal})">
                            <div class="aspect-square bg-slate-100 rounded-lg mb-2 flex items-center justify-center text-slate-300">
                                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                            </div>
                            <p class="text-xs font-semibold text-slate-900 truncate mb-1">${p.nome}</p>
                            <div class="flex items-center justify-between">
                                <span class="text-sm font-bold text-slate-900">R$ ${precoFinal.toFixed(2)}</span>
                            </div>
                        </div>`;
                }
            });
        });

        window.addCarrinho = (id, nome, preco) => {
            carrinho.push({id, nome, preco});
            updateCartUI();
            
            // Feedback tátil se disponível
            if (navigator.vibrate) navigator.vibrate(50);
        };

        window.removeItem = (index) => {
            carrinho.splice(index, 1);
            updateCartUI();
        };

        function updateCartUI() {
            const count = carrinho.length;
            const counters = ['cart-count', 'cart-count-float'];
            const subtitle = document.getElementById('cart-subtitle');
            const itensContainer = document.getElementById('itens-carrinho');
            const totalElement = document.getElementById('cart-total');
            
            counters.forEach(id => {
                const el = document.getElementById(id);
                el.innerText = count;
                el.classList.toggle('hidden', count === 0);
            });
            
            subtitle.innerText = `${count} ${count === 1 ? 'item' : 'itens'}`;
            
            if (count === 0) {
                itensContainer.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-12 text-slate-400">
                        <svg class="w-16 h-16 mb-3 opacity-30" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                        </svg>
                        <p class="text-sm">Carrinho vazio</p>
                    </div>`;
            } else {
                itensContainer.innerHTML = carrinho.map((item, index) => `
                    <div class="flex justify-between items-center p-3 bg-white border border-slate-100 rounded-xl">
                        <div class="flex-1 min-w-0 mr-3">
                            <p class="font-medium text-slate-900 text-sm truncate">${item.nome}</p>
                            <p class="text-slate-500 text-sm">R$ ${item.preco.toFixed(2)}</p>
                        </div>
                        <button onclick="removeItem(${index})" class="p-2 text-slate-400 active:text-red-500 transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </div>
                `).join('');
            }
            
            const total = carrinho.reduce((acc, i) => acc + i.preco, 0);
            totalElement.innerText = `R$ ${total.toFixed(2)}`;
        }

        window.toggleCarrinho = () => {
            const modal = document.getElementById('carrinho-modal');
            const overlay = document.getElementById('carrinho-overlay');
            const isOpen = !modal.classList.contains('translate-y-full');
            
            if (isOpen) {
                modal.classList.add('translate-y-full');
                overlay.classList.add('hidden', 'opacity-0');
                document.body.style.overflow = '';
            } else {
                modal.classList.remove('translate-y-full');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.remove('opacity-0'), 10);
                document.body.style.overflow = 'hidden';
                updateCartUI();
            }
        };

        window.finalizarPedido = async () => {
            const nome = document.getElementById('cli-nome').value.trim();
            if(!nome || carrinho.length === 0) {
                alert("Preencha seu nome e adicione itens!");
                return;
            }

            const btn = event.target;
            btn.innerText = "Enviando...";
            btn.disabled = true;

            const pedido = {
                cliente: nome,
                whats: document.getElementById('cli-whats').value,
                endereco: document.getElementById('cli-end').value,
                itens: carrinho,
                total: carrinho.reduce((acc, i) => acc + i.preco, 0),
                status: "pendente",
                data: new Date()
            };

            try {
                await addDoc(collection(db, "pedidos"), pedido);
                await Promise.all(carrinho.map(item => 
                    updateDoc(doc(db, "produtos", item.id), { vendas: increment(1) })
                ));

                alert(`Pedido enviado! Obrigado, ${nome}.`);
                carrinho = [];
                updateCartUI();
                toggleCarrinho();
                
                document.getElementById('cli-nome').value = '';
                document.getElementById('cli-whats').value = '';
                document.getElementById('cli-end').value = '';
            } catch (error) {
                alert("Erro ao enviar. Tente novamente.");
            } finally {
                btn.innerText = "Finalizar Compra";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
