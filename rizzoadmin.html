<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-white min-h-screen">

    <div class="max-w-4xl mx-auto p-6">
        <header class="flex justify-between items-center mb-10 border-b border-gray-700 pb-4">
            <h1 class="text-2xl font-bold">Admin Panel ðŸ“¦</h1>
            <div class="relative">
                ðŸ”” <span id="notif-count" class="bg-red-600 text-xs px-2 py-1 rounded-full absolute -top-2 -right-2">0</span>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <section class="bg-gray-900 p-6 rounded-xl">
                <h2 class="text-xl font-bold mb-4">Novo Produto</h2>
                <div class="space-y-3">
                    <input id="p-nome" type="text" placeholder="Nome do Produto" class="w-full bg-gray-700 p-2 rounded">
                    <input id="p-preco" type="number" placeholder="PreÃ§o" class="w-full bg-gray-700 p-2 rounded">
                    <input id="p-desc" type="number" placeholder="Desconto (R$)" class="w-full bg-gray-700 p-2 rounded">
                    <label class="flex items-center gap-2">
                        <input id="p-destaque" type="checkbox"> Ativar Destaque
                    </label>
                    <button onclick="salvarProduto()" class="w-full bg-blue-600 p-2 rounded font-bold hover:bg-blue-700">CADASTRAR</button>
                </div>
            </section>

            <section class="bg-gray-900 p-6 rounded-xl">
                <h2 class="text-xl font-bold mb-4 italic text-orange-400">Pedidos Recebidos (<span id="total-pedidos">0</span>)</h2>
                <div id="lista-pedidos" class="space-y-4 max-h-[500px] overflow-y-auto"></div>
            </section>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { /* COLE AQUI */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.salvarProduto = async () => {
            const data = {
                nome: document.getElementById('p-nome').value,
                preco: Number(document.getElementById('p-preco').value),
                desconto: Number(document.getElementById('p-desc').value),
                destaque: document.getElementById('p-destaque').checked,
                vendas: 0
            };
            await addDoc(collection(db, "produtos"), data);
            alert("Produto cadastrado!");
        };

        // Escutar Pedidos
        onSnapshot(query(collection(db, "pedidos"), orderBy("data", "desc")), (snapshot) => {
            const container = document.getElementById('lista-pedidos');
            const totalEletro = document.getElementById('total-pedidos');
            const notif = document.getElementById('notif-count');
            
            container.innerHTML = '';
            let pendentes = 0;

            snapshot.forEach(res => {
                const p = res.data();
                if(p.status === "pendente") pendentes++;

                container.innerHTML += `
                    <div class="bg-gray-800 p-4 rounded-lg border-l-4 ${p.status === 'pendente' ? 'border-orange-500' : 'border-green-500'}">
                        <p class="font-bold">${p.cliente} - R$ ${p.total.toFixed(2)}</p>
                        <p class="text-xs text-gray-400">${p.endereco}</p>
                        <div class="flex gap-2 mt-3">
                            <button onclick="confirmar('${res.id}')" class="text-xs bg-green-700 px-2 py-1 rounded">Recebido</button>
                            <button onclick="avisar('${p.whats}', '${p.cliente}')" class="text-xs bg-emerald-600 px-2 py-1 rounded">Zap</button>
                            <button onclick="recibo('${p.cliente}', ${p.total})" class="text-xs bg-gray-600 px-2 py-1 rounded">Recibo</button>
                        </div>
                    </div>`;
            });
            totalEletro.innerText = snapshot.size;
            notif.innerText = pendentes;
        });

        window.confirmar = async (id) => { await updateDoc(doc(db, "pedidos", id), { status: "recebido" }); };
        
        window.avisar = (whats, nome) => {
            const msg = `OlÃ¡ ${nome}! Seu pedido jÃ¡ foi recebido por nossa equipe. ðŸ•`;
            window.open(`https://wa.me/55${whats.replace(/\D/g,'')}?text=${encodeURIComponent(msg)}`);
        };

        window.recibo = (nome, total) => {
            alert(`--- RECIBO ---\nCliente: ${nome}\nTotal: R$ ${total.toFixed(2)}\nStatus: Recebido`);
        };
    </script>
</body>
</html>
